<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>5 Day weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6e2cdb0f86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

<header>
    <div class="h1-container d-flex translate-middle bg-info justify-content-center">
        <h1 class="h1 text-light">Weather Dashboard</h1> 
    </div>
</header>

<main>
<div class="container-fluid">
    <div class="row page-content">
        <div class="col-sm-4 bg-light p-1">
            <div class="form-container">
                <form id="search-form">
                     <div class="row m-2">
                    <label for="search-input" class="search-label m-1 text-info">Search for a City:</label>
                    </div>
                <div class="row m-2">
                    <div class="col-sm-5 p-0">
                        <input type="text" id="search-input" name="search-input" class="search-input border border-dark rounded">
                    </div>
                    <div class="col-sm-3 p-0">
                        <button type="submit" class="btn bg-dark rounded-0 search-button">
                            <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                        </button>
                    </div>
                 </form>
                 <div class="past-search-container"></div>
                 <div id="search-history-container" class="row m-0 search-history-container">
    
                 </div>   
             </div>
         </div>
    </div>  
    
</div>


<div class="col-sm-8 p-0" >
    <div id="current-title-container">
        <h2 id="current-title" class="current-title d-inline"> 
        This is current day
        </h2>
        <p class="current-temperature"> Current temp</p>
        <p class="current-humidity"> Current humidity</p>
        <p class="current-wind-speed">Current wind </p>
       
    </div>

<h3>5-Day Forecast</h3>
<div>
    <div id="Day-1">
        <div class="col-2 col-md-1 hour text-center py-3">Date 1</div>
<i></i>

      </div>
</div>
</div>

</main>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
